<div class="box" [ngClass]="isActive ? 'box--actve' : 'inactive'">
    <h1>{{details.name}}</h1>
    <p>{{details.desc}}</p>
    <button class="box__button" (click)="handleClick(details.name)">Make active</button>
</div>

    <h3>{{details.title}}</h3>
    <p>{{details.body}}</p>
    <button class="box_button" (click)="btnClick(details.title)">Make Button active</button>
</div>
